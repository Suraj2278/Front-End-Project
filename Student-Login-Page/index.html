<!DOCTYPE html>
<html>
<head>
<title>Login Form Design with CSS</title>
<link rel="stylesheet" href="C:\Users\Dell\Desktop\WEBSITES DEMO\Login Form\style.css">
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  </style>
</head>
<body>
<div class="wrapper">
<div class="title">Student Login Form</div>
<form>
<div class="field">
<input type="text" required>
<label>Name</label>
</div>
<div class="field">
<input type="text" required>
<label>Email Address</label>
</div>
<div class="field">
<input type="text" required>
<label>Enrollment/PRN No.</label>
</div>
<div class="field">
<input type="text" required>
<label>Aadhar Number</label>
</div>
<div class="field">
<input type="password" required>
<label>Password</label>
</div>
<div class="content">
<div class="checkbox">
<input type="checkbox" id="remember-me">
<label for="remember-me">Save Information</label>
</div>
</div>
<div class="field">
<input type="submit" value="Login" Style="font-weight:bold;">
</div>
<div class="signup-link">Not a Student of DITMS? <a href="#">Signup now</a></div>
</form>
</div>
</body>
</html>
